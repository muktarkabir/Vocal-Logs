<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			::-webkit-scrollbar {
				width: 10px;
			}

			::-webkit-scrollbar-track {
				background-color: hsl(270, 4%, 55%);
				border-radius: 100dvw;
				margin-block: 5em;
				margin-bottom: 6em;
			}

			::-webkit-scrollbar-thumb {
				background-color: hsl(0, 2%, 22%);
				border-radius: 100dvw;
			}

			::-webkit-scrollbar-thumb:hover {
				background-color: hsl(0, 0%, 10%);
			}
			body {
				overflow-y: scroll;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<main>
			<ul>
				<li>Start by clicking the start button below.</li>
				<li>Allow access to enable speech recognition.</li>
				<li>
					Use the voice-commands available to add punctuations and perform
					various other actions.
				</li>
				<li>Happy writing!</li>
			</ul>
		</main>
	</body>
</html>
