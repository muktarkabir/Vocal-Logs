<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hints</title>
		<style>
			::-webkit-scrollbar {
				width: 10px;
			}

			::-webkit-scrollbar-track {
				background-color: hsl(270, 4%, 55%);
				border-radius: 100dvw;
				margin-block: 5em;
				margin-bottom: 6em;
			}

			::-webkit-scrollbar-thumb {
				background-color: hsl(0, 2%, 22%);
				border-radius: 100dvw;
			}

			::-webkit-scrollbar-thumb:hover {
				background-color: hsl(0, 0%, 10%);
			}
			body {
				overflow-y: scroll;
				font-size: 20px;
				font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
					"Lucida Sans Unicode", Geneva, Verdana, sans-serif;
			}
			.the-commands {
				width: 100%;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<main>
			<h3>How to Use:</h3>
			<ul>
				<li>Start by clicking the microphone button.</li>
				<li>Allow access to enable speech recognition.</li>
				<li>
					Use the voice-commands available to add punctuations and perform
					various other actions.
				</li>
				<li>Happy writing!</li>
			</ul>
			<div class="voice-commands">
				<h3>Voice Commands:</h3>
				<div class="the-commands">say this</div>
			</div>
		</main>
	</body>
</html>
